{% extends 'Company/cmp_base.html' %}
{% block title %}Employee Form{% endblock %}
{% block content %}

<style>
    /* Center the form with a card layout */
    .edit-company-container {
        max-width: 600px;
        background: rgba(235, 241, 244, 0.98);
        padding: 30px;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .edit-company-container h2 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form Styling */
    .form-group label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: 0.3s ease-in-out;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    /* Buttons */
    .btn-primary {
        background: #007bff;
        border: none;
        padding: 10px 16px;
        width: 100%;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        display: block;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        background: #6c757d;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }
</style>

<div class="container mt-5">
    <div class="card p-4">
        <h2>{{ form.instance.pk|yesno:"Edit Employee,Add Employee" }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
