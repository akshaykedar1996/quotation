{% extends 'Company/cmp_base.html' %}
{% block title %}Site Form{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>{{ form.instance.pk|yesno:"Update Site,Create New Site" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'site_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
