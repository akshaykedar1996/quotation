<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login</title>
    <style>
        :root {
            --primary-bg: #0a192f;
            --card-bg: #112240;
            --accent: #ff6600;
            --text-color: #ffffff;
            --muted: #8892b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: var(--card-bg);
            text-align: center; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: var(--accent);
        }

        .login-container p {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .alert {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #1c2b3a;
            color: white;
        }

        input::placeholder {
            color: #b0c4de;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #e65c00;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            color: #f29100;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome</h2>
        <h2>Glaze ROCKS PVT LTD.</h2>
        <p>Please login to Admin Dashboard.</p>

        <div class="alert alert-danger">
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <input type="email" placeholder="Email" name="Email" required>
            <input type="password" placeholder="Password" name="Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="#">Forgotten Your Password?</a>
    </div>
</body>
</html>
