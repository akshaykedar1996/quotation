{% extends 'Company/cmp_base.html' %}

{% block title %}Generate Invoice{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f5f5dc; /* light beige background */
    }

    .gold-form-container {
        background-color: #fff8dc;
        border: 2px solid #d4af37;
        padding: 30px;
        margin: 50px auto;
        border-radius: 15px;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
    }

    .gold-form-container h2 {
        color: #b8860b;
        font-weight: bold;
        margin-bottom: 25px;
        border-bottom: 2px solid #d4af37;
        padding-bottom: 10px;
    }

    .form-label {
        color: #6c4f00;
        font-weight: 600;
    }

    .form-control {
        border: 1px solid #d4af37;
        border-radius: 8px;
        transition: 0.3s;
    }

    .form-control:focus {
        border-color: #cfa900;
        box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    .btn-primary {
        background-color: #d4af37;
        border: none;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #b8860b;
        color: #fff;
    }
</style>

<div class="container gold-form-container">
    <h2 class="text-center">Generate Invoice by Filter</h2>
    <form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label class="form-label">Select Employee</label>
            <select name="employee" class="form-control" required>
                <option value="">-- Select Employee --</option>
                {% for emp in employees %}
                    <option value="{{ emp.id }}">{{ emp }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">Select Site</label>
            <select name="site" class="form-control" required>
                <option value="">-- Select Site --</option>
                {% for s in sites %}
                    <option value="{{ s.id }}">{{ s }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label class="form-label">From Date</label>
            <input type="date" name="from_date" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">To Date</label>
            <input type="date" name="to_date" class="form-control" required>
        </div>
        <div class="col-12 text-center mt-3">
            <button type="submit" class="btn btn-primary">Generate Invoice</button>
        </div>
    </form>
</div>
{% endblock %}
