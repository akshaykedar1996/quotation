{% extends 'Company/cmp_base.html' %}
{% block title %}Product List{% endblock %}
{% block content %}

<style>
    /* Center the form with a card layout */
    .edit-company-container {
        max-width: 600px;
        background: #fff;
        padding: 30px;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Form Title */
    .edit-company-container h2 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    /* Form Styling */
    .form-group label {
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
    }

    .form-group input, 
    .form-group select, 
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: 0.3s ease-in-out;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #00bfff;
        box-shadow: 0 0 8px rgba(0, 191, 255, 0.2);
    }

    /* Sky Blue Primary Button */
    .btn-primary {
        background-color: #00bfff;
        border: none;
        padding: 10px 16px;
        width: 100%;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background-color: #00a3cc;
    }

    .btn-secondary {
        display: block;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        background: #6c757d;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }
</style>
<div class="container mt-5">
    <h2>Product List</h2>
    <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">+ Add Product</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.timestamp }}</td>
                <td>
                    <a href="{% url 'product_update' product.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'product_delete' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No products found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
