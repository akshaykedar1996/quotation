{% extends 'Employee/Emp_base.html' %}
{% block title %}Delete Product Need{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4 text-danger">Are you sure you want to delete this?</h2>
        <p><strong>{{ need }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'product_need_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
